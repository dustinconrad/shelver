<!DOCTYPE html>
<html>
    <head>
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    </head>
    <body>
    <div id="credentials-box" class="container">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-default" >
                <div class="panel-heading">
                    <div class="panel-title">Sign In</div>
                    <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
                </div>

                <div style="padding-top:30px" class="panel-body" >

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                    <form id="loginform" class="form-horizontal" data-toggle="validator" role="form">

                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-1">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input id="login-username" type="email" class="form-control" name="username" placeholder="Username or Email" required>
                                </div>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-1">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input id="login-password" type="password" class="form-control" name="password" placeholder="Password" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-1">
                                <div class="checkbox">
                                    <label>
                                        <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                    </label>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <!-- Button -->

                            <div class="col-md-offset-1 col-md-1 controls">
                                <a id="btn-login" href="#" class="btn btn-success"><i class="glyphicon glyphicon-log-in"></i> &nbsp; Login</a>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-md-12 control">
                                <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                    <div class="col-md-offset-1">
                                        Don't have an account!
                                        <a href="#signup">
                                            Sign Up Here
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>



                </div>
            </div>
        </div>
        <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title">Sign Up</div>
                    <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#signin">Sign In</a></div>
                </div>
                <div class="panel-body" >
                    <form id="signup-form" class="form-horizontal" data-toggle="validator" role="form">

                        <div class="form-group">
                            <label for="sign-up-email" class="col-md-3 control-label">Email</label>
                            <div class="col-md-9">
                                <input type="email" class="form-control" id="sign-up-email" name="email" placeholder="Email Address" required>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="passwd" class="col-md-3 control-label">Password</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" id="passwd" name="password" placeholder="Password" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="sign-up-confirm-passwd" class="col-md-3 control-label">Confirm</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" id="sign-up-confirm-passwd" name="confirm" placeholder="Confirm Password" data-match="#passwd" data-match-error="Whoops, these don't match" required>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>

                        <input id="signup-csrf" type="hidden"/>

                        <div class="form-group">
                            <!-- Button -->
                            <div class="col-md-offset-3 col-md-9">
                                <button id="btn-signup" type="submit" class="btn btn-success"><i class="glyphicon glyphicon-import"></i> &nbsp; Sign Up</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>




        </div>
    </div>
        <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="../public/js/validator.js"></script>
        <script src="../public/js/credentials.js"></script>
    </body>
</html>
